name: Fetch WSJ RSS

# 每 15 分钟抓取一次，也可以手动触发
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Fetch WSJ titles only and generate RSS
        run: |
          # 安装依赖
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install feedgen requests beautifulsoup4

          # Python 脚本抓取标题和链接，生成 RSS
          python3 - <<'EOF'
          import requests
          from bs4 import BeautifulSoup
          from feedgen.feed import FeedGenerator

          url = 'https://cn.wsj.com/rss-news-and-feeds/zh-hans'
          r = requests.get(url, headers={'User-Agent': 'Mozilla/5.0'})
          r.raise_for_status()

          soup = BeautifulSoup(r.content, 'xml')
          fg = FeedGenerator()
          fg.title('WSJ 中文网标题 RSS')
          fg.link(href='https://redondoc.github.io/wsj-zh-rss-proxy/docs/rss.xml')
          fg.description('仅标题和链接，适合 Feedly 订阅')

          for item in soup.find_all('item'):
              fe = fg.add_entry()
              fe.title(item.title.text)
              fe.link(href=item.link.text)

          fg.rss_file('docs/rss.xml')
          EOF

      - name: Commit RSS if changed
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@example.com"
          git add docs/rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS"
          git push
