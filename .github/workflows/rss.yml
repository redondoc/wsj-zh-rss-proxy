name: Fetch WSJ RSS

# 每 15 分钟抓一次，也可以手动触发
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Fetch WSJ RSS titles only
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install feedgen feedparser

          python3 - <<'EOF'
          from feedgen.feed import FeedGenerator
          import feedparser

          # 官方 WSJ 中文 RSS 源（真实 XML，可抓标题）
          source_url = 'https://cn.wsj.com/rss/China.rss'

          d = feedparser.parse(source_url)

          fg = FeedGenerator()
          fg.title('WSJ 中文网标题 RSS')
          fg.link(href='https://redondoc.github.io/wsj-zh-rss-proxy/docs/rss.xml')
          fg.description('仅标题和链接，适合 Feedly 订阅')

          for entry in d.entries:
              fe = fg.add_entry()
              fe.title(entry.title)
              fe.link(href=entry.link)

          fg.rss_file('docs/rss.xml')
          EOF

      - name: Commit RSS if changed
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@example.com"
          git add docs/rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS"
          git push
