name: Fetch WSJ RSS

# 每 15 分钟抓一次，也可以手动触发
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Fetch WSJ RSS titles only
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install feedgen requests beautifulsoup4
          python3 - <<'EOF'
          import requests
          from bs4 import BeautifulSoup
          from feedgen.feed import FeedGenerator

          # 官方 WSJ 中文 RSS 页面（HTML，不是标准 RSS）
          source_url = 'https://cn.wsj.com/rss-news-and-feeds/zh-hans'
          headers = {'User-Agent': 'Mozilla/5.0'}
          r = requests.get(source_url, headers=headers)
          r.raise_for_status()
          soup = BeautifulSoup(r.content, 'html.parser')

          fg = FeedGenerator()
          fg.title('WSJ 中文网标题 RSS')
          fg.link(href='https://redondoc.github.io/wsj-zh-rss-proxy/docs/rss.xml')
          fg.description('仅标题和链接，适合 Feedly 订阅')

          # 提取新闻标题和链接
          for a in soup.select('a[data-type="story"]'):
              title = a.get_text(strip=True)
              link = a.get('href')
              if link and title:
                  if link.startswith('/'):
                      link = 'https://cn.wsj.com' + link
                  fe = fg.add_entry()
                  fe.title(title)
                  fe.link(href=link)

          fg.rss_file('docs/rss.xml')
          EOF

      - name: Commit RSS if changed
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@example.com"
          git add docs/rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS"
          git push
