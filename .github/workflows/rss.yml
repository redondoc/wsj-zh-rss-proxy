name: Fetch WSJ RSS

# 每 15 分钟抓一次，也可以手动触发
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright rss

      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Fetch WSJ RSS with Playwright
        run: |
          node <<'EOF'
          const fs = require('fs');
          const { chromium } = require('playwright');
          const RSS = require('rss');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();

            // 打开 WSJ 中文 RSS 页面
            await page.goto('https://cn.wsj.com/rss-news-and-feeds/zh-hans', { waitUntil: 'networkidle' });

            // 获取 RSS XML 或文章列表
            const content = await page.content();

            // 保存原始页面内容（如果网站提供的是 XML 直接用）
            // 如果是 HTML，需要解析成标准 RSS，这里简单存成文件以验证抓取
            fs.writeFileSync('docs/rss.xml', content);

            await browser.close();
          })();
          EOF

      - name: Commit RSS if changed
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@example.com"
          git add docs/rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS"
          git push
